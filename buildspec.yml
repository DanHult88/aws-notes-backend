version: 0.2

env:
  variables:
    AWS_REGION: eu-north-1
    ECR_REPO: aws-notes-backend
    CONTAINER_NAME: notes-backend

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}
      - aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - IMAGE_TAG_SHORT=$(echo $IMAGE_TAG | cut -c 1-7)
      - echo "Using image tag: ${IMAGE_TAG_SHORT}"
      - echo "ECR_URI: ${ECR_URI}"

  build:
    commands:
      - echo "Build started on $(date)"
      - docker build -t ${ECR_URI}:${IMAGE_TAG_SHORT} .
      - docker tag ${ECR_URI}:${IMAGE_TAG_SHORT} ${ECR_URI}:latest

  post_build:
    commands:
      - echo "Pushing images..."
      - docker push ${ECR_URI}:${IMAGE_TAG_SHORT}
      - docker push ${ECR_URI}:latest

      - echo "Rendering image into taskdef.json..."
      - sed -i "s|<IMAGE_URI>|${ECR_URI}:${IMAGE_TAG_SHORT}|g" taskdef.json

      - echo "Create imagedefinitions.json (harmless even if CodeDeploy ECS doesn't use it)..."
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "${ECR_URI}:${IMAGE_TAG_SHORT}" > imagedefinitions.json

      - echo "Verify <IMAGE_URI> is gone (fail build if not)..."
      - grep -n "<IMAGE_URI>" taskdef.json && (echo "ERROR: <IMAGE_URI> still present in taskdef.json" && exit 1) || echo "OK: image rendered"

      - echo "Validate that taskdef.json is valid JSON (fail build if invalid)..."
      - python -m json.tool taskdef.json > /dev/null

      - echo "Rendered taskdef.json image line:"
      - grep -n '"image"' taskdef.json || true

      - echo "Artifacts present in current directory:"
      - ls -la appspec.yaml taskdef.json imagedefinitions.json

      - echo "Current directory:"
      - pwd
      - echo "Top-level files (debug):"
      - find . -maxdepth 2 -type f -print

artifacts:
  files:
    - appspec.yaml
    - taskdef.json
    - imagedefinitions.json
